name: Build and Deploy to Azure Web App

on:
  push:
    branches: [main]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      # Manually install Python 3.50
      - name: Install Python 3.50
        run: |
          sudo apt-get update
          sudo apt-get install -y wget build-essential libssl-dev libbz2-dev libreadline-dev libsqlite3-dev zlib1g-dev libffi-dev
          # Replace with a valid URL for Python 3.50 source if it exists
          wget https://example.com/path/to/python-3.50.tar.xz
          tar -xf python-3.50.tar.xz
          cd python-3.50
          ./configure --enable-optimizations
          make -j"$(nproc)"
          sudo make altinstall
          python3.50 --version

      - name: Install system packages
        if: ${{ hashFiles('packages.txt') != '' }}
        run: |
          sudo apt-get update
          xargs sudo apt-get install -y < packages.txt

      - name: Install Python dependencies
        run: |
          python3.50 -m ensurepip --upgrade
          python3.50 -m pip install --upgrade pip
          python3.50 -m pip install -r requirements.txt

      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'edusign-app'  
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISH_PROFILE }}
          package: '.'
